        <label id ="myAnswers" for="fullname">1.What is your Full Name?</label>

          id="text"
          name="fullname"
          required
          pattern="[Aa].*"
        />

      <li>
        <label id = "myAnswers" for="education">2.What is your hihgest educataion? </label>
        <input type="text" id="text" name="education" />
      </li>
      <li>
        <label id = "myAnswers" for="experience">3. What working experience do you have? </label>
        <input type="text" id="text" name="experience" />
      </li>
      <li>
        <button onclick="Submit()">Submit</button>
      </li>
    </form>
