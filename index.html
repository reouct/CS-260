<body>
  <header>
    <h1>Resume Creater</h1>
    <h2>Login</h2>
  </header>
  <form action="formSubmit.html" method="post">
    <li>
      <label for="text">Username:</label>
      <input
        type="text"
        id="text"
        name="username"
        placeholder="Enter Username"
        required
        pattern="[Aa].*"
      />
    </li>
    <li>
      <label for="password">Password: </label>
      <input
        type="password"
        id="password"
        name="varPassword"
        placeholder="Enter Password"
      />
    </li>
    <li>
      <input type="submit" value="Submit" />
    </li>
  </form>
  <main>
    <h2>Questions for creating a Resume</h2>
    <form action="formSubmit.html" method="post">
      <li>
        <label for="fullname">1.What is your Full Name?</label>
        <input
          type="text"
          id="text"
          name="fullname"
          required
          pattern="[Aa].*"
        />
      </li>
      <li>
        <label for="education">2.What is your hihgest educataion? </label>
        <input type="text" id="text" name="education" />
      </li>
      <li>
        <label for="experience">3. What working experience do you have? </label>
        <input type="text" id="text" name="experience" />
      </li>
      <li>
        <input type="submit" value="Submit" />
      </li>
    </form>
  </main>
</body>
